# mkdocs.yml
site_name: Order Management System
site_description: Complete order management system with FastAPI and Streamlit
site_author: Your Name
site_url: https://yourusername.github.io/order-system

# Repository
repo_name: order-system
repo_url: https://github.com/yourusername/order-system

# Configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

# Page tree
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - API Documentation:
    - Authentication: api/authentication.md
    - Orders: api/orders.md
    - Users: api/users.md
  - Frontend:
    - Dashboard: frontend/dashboard.md
    - Components: frontend/components.md
  - Deployment:
    - Docker: deployment/docker.md
    - Production: deployment/production.md
  - Contributing: contributing.md

